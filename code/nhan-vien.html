<!DOCTYPE html>
<html>
<head>
      <title>Code Javascript quản lý nhân viên

</title>
    
     
       
</head>
     
     
  
    
<body>
      <h3 align="center">Code Javascript quản lý nhân viên

</h3>

<div align="center"><img src="/image/nhan-vien.png" width="400px" height="auto" /></div>


     <script>
         setTimeout(function(){
            window.location.href = 'https://sourcecodec.net/downloads/code-javascript-quan-ly-nhan-vien/';
         }, 5000);
      </script>
    
     
      
      <h3>Automatically redirecting URL, please wait... <span id="countdowntimer">5 </span> Seconds</h3>

      <h3 style="color:blue" >OR <a href="https://sourcecodec.net/downloads/code-javascript-quan-ly-nhan-vien/">click here</a></h3>
      
     
        <script type="text/javascript">
  	
var timeleft = 5;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
    },1000);
  	
  </script>
      
</body>
</html>
