<!DOCTYPE html>
<html>
<head>
      <title>Code JS hiển thị chính xác vị trí kinh độ vĩ độ hiện tại của bạn lập trình bằng JavaScript

</title>
    
     
       
</head>
     
     
  
    
<body>
      <h3 align="center">Code JS hiển thị chính xác vị trí kinh độ vĩ độ hiện tại của bạn lập trình bằng JavaScript


</h3>

<div align="center"><img src="/image/vi-tri.png" width="400px" height="auto" /></div>


     <script>
         setTimeout(function(){
            window.location.href = 'https://sourcecodec.net/downloads/code-js-hien-thi-chinh-xac-vi-tri-kinh-do-vi-do-hien-tai-cua-ban-lap-trinh-bang-javascript/';
         }, 5000);
      </script>
    
     
      
      <h3>Automatically redirecting URL, please wait... <span id="countdowntimer">5 </span> Seconds</h3>

      <h3 style="color:blue" >OR <a href="https://sourcecodec.net/downloads/code-js-hien-thi-chinh-xac-vi-tri-kinh-do-vi-do-hien-tai-cua-ban-lap-trinh-bang-javascript/">click here</a></h3>
      
     
        <script type="text/javascript">
  	
var timeleft = 5;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
    },1000);
  	
  </script>
      
</body>
</html>
